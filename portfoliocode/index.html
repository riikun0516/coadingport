<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>ポートフォリオ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">


	<style>
		/* プログレスバーのスタイル */
		#progress-bar {
		  width: 100%;
		  height: 10px;
		  background-color: #ddd;
		  position: fixed;
		  top: 0;
		  left: 0;
		  z-index: 9999;
		}
		#progress {
		  height: 100%;
		  background-color: #4CAF50;
		  width: 0%;
		}
		/* パーセンテージ表示のスタイル */
		#loader {
		  position: fixed;
		  z-index: 99999;
		  margin: auto;
		  top: 0;
		  left: 0;
		  bottom: 0;
		  right: 0;
		  width: 200px;
		  height: 50px;
		  text-align: center;
		  font-size: 24px;
		  display: none;
		}
	  </style>
	</head>
	<body>
	  <div id="progress-bar">
		<div id="progress"></div>
	  </div>
	  <div id="loader">
		<p id="percentage">0%</p>
	  </div>
	  <div id="content">
		<!-- ここにサイトのコンテンツを追加 -->
	<header>
		<h1>YoshikataRiku`sPortfolio</h1>
	</header>
	
	<nav>
		<a href="#">トップ</a>
		<a href="movie.html">動画</a>
		<a href="profile.html">プロフィール</a>
	</nav>
	
	<section>
		<h2>吉形凌空</h2>
		<p>吉形凌空の経歴<br>岡山県備前市出身<br>明誠学院高等学校卒業<br>専門学校岡山情報ビジネス学院ネット・動画クリエイター学科に進学</p>
		<a href="movie.html">作品を見る</a>
	</section>
	
	<footer>
		<p>&copy; 2023 吉形凌空</p>
	</footer>
	</div>
	<script>
		// ロード画面を表示するためのJavaScriptコード
		var progressBar = document.getElementById("progress");
		var percentage = document.getElementById("percentage");
		var loader = document.getElementById("loader");
		var content = document.getElementById("content");
		var total = content.getElementsByTagName("*").length;
		var loaded = 0;
	
		function updateProgress() {
		  loaded++;
		  var percent = Math.round((loaded / total) * 100);
		  progressBar.style.width = percent + "%";
		  percentage.innerHTML = percent + "%";
	
		  if (loaded == total) {
			// すべてのコンテンツが読み込まれたら、ロード画面を非表示にする
			setTimeout(function() {
			  loader.style.display = "none";
			}, 1000);
		  }
		}
	
		for (var i = 0; i < total; i++) {
		  var element = content.getElementsByTagName("*")[i];
		  if (element.complete) {
			updateProgress();
		  } else {
			element.addEventListener("load", function() {
			  updateProgress();
			});
		  }
		}
	  </script>
</body>
</html>
